<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon-display">

        <h1 class="pokemonData">
            <span class="pokemonNumber"></span> -
            <span class="pokemonName"></span>
        </h1>

        <img src="images/pokedex.png" alt="pokedex" class="pokedex-body">

        <form class="form">
            <input type="search" placeholder="Name or Number" required class="search-bar">
        </form>
        <div class="btns">
            <button class="btnLeft">Prev <</button>
            <button class="btnRight">Next ></button>
        </div>
    </main>
</body>
    <script src="script.js"></script>
</html>
