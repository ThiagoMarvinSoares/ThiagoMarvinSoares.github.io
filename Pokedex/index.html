<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="https://i.pinimg.com/originals/e9/38/d1/e938d18fc07a3ffd16b4864ef2f1308f.gif" alt="pokemon" class="pokemon-display">

        <h1 class="pokemonData">
            <span class="pokemonNumber">25</span> -
            <span class="pokemonName">Pikachu</span>
        </h1>

        <img src="images/pokedex.png" alt="pokedex" class="pokedex-body">

        <form class="form">
            <input type="search" placeholder="Name or Number" required class="search-bar">
        </form>
        <div class="btns">
            <button class="btnLeft">Prev <</button>
            <button class="btnRight">Next ></button>
        </div>
    </main>
</body>
</html>
